<div role="form">
    <div class="box-body">
        <field id="game" label="Jogo" grid="12 6 4" placeholder="Informe o jogo..."></field>
        <field id="slug" label="Slug" grid="12 6 4" placeholder="Informe o Slug do jogo..."></field>
        <field id="initialDay" label="Dia Inicial" grid="12 6 2" placeholder="Dia Inicial" type="number"></field>
        <field id="actualDay" label="Dia Atual" grid="12 6 2" placeholder="Dia atual" type="number"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
